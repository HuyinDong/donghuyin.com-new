<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Website Configuration
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li class="active">Configuration</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
                <div class="box" >
                    <div layout = "column">
                        <form>
                        <md-content  style="width:350px;">
                            <md-input-container >
                                <label>Name</label>
                                <input ng-model="website['name']">
                            </md-input-container>
                            <md-input-container>
                                <label>Address</label>
                                <input ng-model="website['Website Address']" type="text">
                            </md-input-container>
                            <md-input-container>
                                <label>Keywords</label>
                                <input ng-model="website['Key Words']" type="text">
                            </md-input-container>
                            <md-input-container>
                                <label>Remark</label>
                                <input ng-model="website['Remark']" type="text">
                            </md-input-container>
                            <md-button class="md-primary md-raised" ng-click = 'editConfig()'>
                                Edit
                            </md-button>
                        </form>
                        </md-content>

                    </div>
                    </div>

        </section>
    </div>
