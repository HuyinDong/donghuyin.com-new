<header ng-controller="headerController" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">{{brand}}</a>
        <div class="navbar-collapse nav-collapse collapse navbar-header">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in nav.bars" class="dropdown"><a href="#"  dropdown-menu class="dropdown-toggle js-activated">{{item.name}}<b ng-show="item.subs.length !=0" class="caret"></b></a>
                    <ul ng-show="item.subs.length !=0" class="dropdown-menu">
                        <li ng-repeat="sub in item.subs"><a href="/#/list/{{sub.name}}/{{sub.id}}">{{sub.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- .nav-collapse-->
    </div>
    <!-- .container-->
</header>
