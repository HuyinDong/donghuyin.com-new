<div layout="row"  id ='main'>
<div   id = "content" ng-controller = "contentController"  >

<div flex = '80' >
 <div id = 'content-header'>
     <div class = "md-headline">Blog</div>
        <div class = "md-subhead">Hoping you can find the things you want here. All the contents including articles and navbars could be edit in management pages,
          however you need password to log in. Basically it's using AngularJS MVC Framework and NodeJS.</div>
     </div>
    <div flex-container="row" flex-gutter="24" flex-wrap>
        <div flex-item="16">
            <span class="fs-title display-block mb">{{name}}</span>
            <div class="divider divider--dark"></div>
            <ul class="list mt++">
                <li class="list-row" ng-repeat = "article in articles  |  reverse | limitTo: quantity">
                    <div class="list-row__content ">
                        <a   class = ' tc-blue-300' href="/#/article/{{article.cid}}/{{article.id}}" style="text-decoration:none;padding:0px; "> <span class="fs-headline display-block" style="padding:0px;">{{article.title}}</span></a>
                        <span class="display-block fs-body-3 tc-black">{{article.abstract}}</span>
                    </div>
                </li>
                </ul>
            <button class="btn btn--m btn--blue btn--raised " flex offset="80" ng-click = "showMore()" lx-ripple>More</button>
        </div>
        </div>
    </div>

</div >


</div>
