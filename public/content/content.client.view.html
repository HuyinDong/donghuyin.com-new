<div layout="row"  id = "content" ng-controller = "contentController"  >

<div flex = '80' >
 <div id = 'content-header'>
     <div class = "md-headline">Blog</div>
        <div class = "md-subhead">Hoping you can find the things you want here.</div>
     </div>
    <div flex-container="row" flex-gutter="24" flex-wrap>
        <div flex-item="16">
            <span class="fs-title display-block mb">{{name}}</span>
            <div class="divider divider--dark"></div>
            <ul class="list mt++">
                <li class="list-row" ng-repeat = 'article in articles'>
                    <div class="list-row__content">
                        <span class="display-block fs-display-1"><a href="/#/article/{{sub.name}}/{{sub.id}}">{{article.title}}</a></span>
                        <span class="display-block fs-body-3 tc-black-2">{{article.abstract}}</span>
                    </div>
                </li>
                </ul>
        </div>
        </div>
    </div>

</div >


</div>
