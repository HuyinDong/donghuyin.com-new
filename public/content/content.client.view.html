<div class="container" ng-controller = "contentController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <h3>{{name}}</h3>
                    <!--/stories-->
                    <hr>
                    <div class="row" ng-repeat = 'article in articles'>
                        <br>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{article.title}}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <p>{{article.abstract}}</p>
                                    <p class="lead"><button class="btn btn-default">Read More</button></p>
                                    <hr>
                                </div>

                                <div class="col-xs-3"></div>
                            </div>
                            <br>
                        </div>

                    </div>

                </div>
            </div>
        </div><!--/col-12-->
    </div>

</div>
