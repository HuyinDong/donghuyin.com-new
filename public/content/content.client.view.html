<div layout="row" layout-align="center"  id = "content" ng-controller = "contentController">

<div flex>
 <div>
     <div class = "md-headline">Blog</div>
        <div class = "md-subhead">Hoping you can find the things you want here.</div>
     </div>
    <div id = "list">
                    <h3>{{name}}</h3>
                  <div id = "articles">
                    <div id = "article" ng-repeat = 'article in articles'>
                            <h3>{{article.title}}</h3>
                        <div class="md-caption">Author : {{article.author}}</div>
                                    <p class = "md-body-1">{{article.abstract}}</p>
                                    <p><button class="btn btn--xs btn--flat btn--light-blue">Read More</button></p>
                        </div>
                  </div>
    </div>

</div >

    <div flex id = "right" >
        <div class = "md-headline ">Related Articles</div>

    </div>
</div>
